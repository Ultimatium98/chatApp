<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/chat.css">
    <title>ChatApp</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/chat.svg" alt="noooo"></img>
      </div>
      <div class="welcome-header">
        <h1>Welcome user!</h1>
      </div>
      <div class="logout">
        <button type="button" name="button">logout</button>
      </div>
    </header>
    <div class="main-site">
      <div class="chat-container">
        <div class="group-list">
          <ul>
            <li>
              <div class="add arg active">
                <p> 	&#65291; </p>
              </div>
            </li>
            <li>
              <div class="Arg1 arg">
                <p>Lavoro</p>
              </div>
            </li>
            <li>
              <div class="Arg2 arg">
                <p>Arg2</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="block-container">
          <div id="add" class="add arg-container active">
            <div class="form-group">
              <form class="form">
                <input id="new-group" type="text" name="group" value="" placeholder="insert new group">
                <input type="submit" name="submit-btn" value="Join">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
